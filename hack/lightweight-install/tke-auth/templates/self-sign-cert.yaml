# 自签名根证书 issuer
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned
  namespace: tke
spec:
  selfSigned: {}
---

# 根证书
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tke-ca
  namespace: tke
spec:
  secretName: tke-ca
  commonName: TKE
  isCA: true
  duration: {{ .Values.certificate.caCertDuration }}
  renewBefore: {{ .Values.certificate.caCertRenewBefore }}
  subject:
    organizations:
    - Tencent
  issuerRef:
    name: selfsigned
---

# ca issuer
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ca-issuer
  namespace: tke
spec:
  ca: 
    secretName: tke-ca
---

# admin 证书
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tke-ca-admin
  namespace: tke
spec:
  secretName: tke-ca-admin
  duration: {{ .Values.certificate.adminCertDuration }}
  renewBefore: {{ .Values.certificate.adminCertRenewBefore }}
  subject:
    organizations:
    - system:masters
  commonName: admin
  isCA: false
  usages:
    - client auth
  issuerRef:
    name: ca-issuer
---

# webhook 证书
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tke-ca-webhook
  namespace: tke
spec:
  secretName: tke-ca-webhook
  duration: {{ .Values.certificate.webhookCertDuration }}
  renewBefore: {{ .Values.certificate.webhookCertRenewBefore }}
  subject:
    organizations:
    - Tencent
  commonName: webhook
  isCA: false
  usages:
    - client auth
  issuerRef:
    name: ca-issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tke-auth-server-cert
  namespace: tke
spec:
  secretName: tke-auth-server-secret
  duration: {{ .Values.certificate.serverCertDuration }}
  renewBefore: {{ .Values.certificate.serverCertRenewBefore }}
  subject:
    organizations:
    - Tencent
  commonName: TKE-SERVER
  isCA: false
  usages:
    - server auth
    - client auth
  dnsNames:
    - tke-auth-api
    - auth-api
    - tke-auth-api.tke.svc
  {{- with .Values.certificate.dnsNames }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  uris: 
  {{- with .Values.certificate.uris }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  ipAddresses: 
    - 127.0.0.1
  {{- with .Values.certificate.ipAddresses }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  issuerRef:
    name: ca-issuer